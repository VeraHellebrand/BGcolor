<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Background Color Changer with RGB/HEX Select</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div class="colors">
        <h1>
         RGB či Hexakód? Toť otázka
        </h1>
        <p>Stačí si jen vybrat a pak jen přes tlačítko si nechat vygenerovat náhodnou barvu</p>
        <input type="radio" id="rgb" name="colorSelect" value="RGB" unchecked />
        <label for="rgb">RGB color</label>
        <input type="radio" id="hex" name="colorSelect" value="HEX" />
        <label for="hex">HEX color</label>
        <h2>
          The code for background color is:
          <span id="hex-code" class="hidden">#......</span>
          <span id="rgb-code" class="hidden">RGB(x,y,z)</span>
        </h2>

        <button id="btn_rgb" class="btn btn-primary hidden">RGB color</button>
        <button id="btn_hex" class="btn btn-primary hidden">HEX color</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
